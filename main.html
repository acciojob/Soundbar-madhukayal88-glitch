<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Soundbar</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #a66be2; /* purple background */
      font-family: Arial, sans-serif;
    }

    #buttons {
      display: flex;
      gap: 15px;
    }

    .btn, .stop {
      padding: 12px 22px;
      border: none;
      border-radius: 4px;
      background: #6a3fa0;
      color: white;
      font-size: 14px;
      cursor: pointer;
      text-transform: lowercase;
    }

    .btn:hover, .stop:hover {
      background: #5a3390;
    }
  </style>
</head>
<body>

  <!-- Button Section -->
  <div id="buttons">
    <button class="btn" onclick="playSound('applause')">applause</button>
    <button class="btn" onclick="playSound('boo')">boo</button>
    <button class="btn" onclick="playSound('gasp')">gasp</button>
    <button class="btn" onclick="playSound('tada')">tada</button>
    <button class="btn" onclick="playSound('victory')">victory</button>
    <button class="btn" onclick="playSound('wrong')">wrong</button>
    <button class="stop" onclick="stopSound()">stop</button>
  </div>

  <script>
    let audio = null;

    function playSound(name) {
      if (audio) {
        audio.pause();
        audio.currentTime = 0;
      }
      audio = new Audio(`sounds/${name}.mp3`);
      audio.play();
    }

    function stopSound() {
      if (audio) {
        audio.pause();
        audio.currentTime = 0;
      }
    }
  </script>

</body>
</html>
