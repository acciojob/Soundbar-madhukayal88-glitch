<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Soundbar</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #a56de2;
      font-family: Arial, sans-serif;
    }

    #buttons {
      display: flex;
      gap: 15px;
    }

    .btn, .stop {
      padding: 12px 22px;
      background: #6a3fa0;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      text-transform: lowercase;
    }
  </style>
</head>
<body>

  <!-- AUDIO ELEMENTS (VERY IMPORTANT FOR TEST) -->
  <audio id="applause" src="sounds/applause.mp3"></audio>
  <audio id="boo" src="sounds/boo.mp3"></audio>
  <audio id="gasp" src="sounds/gasp.mp3"></audio>
  <audio id="tada" src="sounds/tada.mp3"></audio>
  <audio id="victory" src="sounds/victory.mp3"></audio>
  <audio id="wrong" src="sounds/wrong.mp3"></audio>

  <!-- BUTTONS -->
  <div id="buttons">
    <button class="btn" onclick="playSound('applause')">applause</button>
    <button class="btn" onclick="playSound('boo')">boo</button>
    <button class="btn" onclick="playSound('gasp')">gasp</button>
    <button class="btn" onclick="playSound('tada')">tada</button>
    <button class="btn" onclick="playSound('victory')">victory</button>
    <button class="btn" onclick="playSound('wrong')">wrong</button>
    <button class="stop" onclick="stopSound()">stop</button>
  </div>

  <script>
    let currentAudio = null;

    function playSound(id) {
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
      }
      currentAudio = document.getElementById(id);
      currentAudio.play();
    }

    function stopSound() {
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
      }
    }
  </script>

</body>
</html>
